Description: CloudFormation template for creating an S3 bucket for an API Lambda function

Resources:
  # S3 Bucket for the API Lambda
  ApiLambdaBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      BucketName: krisu-auth-app---api-lambda-bucket
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - "*"
            AllowedMethods:
              - GET
              - HEAD
              - POST
              - PUT
              - DELETE
            AllowedOrigins:
              - "*"
            MaxAge: 300
      Tags:
        - Key: Name
          Value: krisu-auth-app---api-lambda-bucket

Outputs:
  # Output the domain name of the authentication API Lambda bucket
  ApiLambdaBucketDomainName:
    Description: Domain name for the authentication API Lambda bucket
    Value: !GetAtt ApiLambdaBucket.DomainName
    Export:
      Name: krisu-auth-app---api-lambda-bucket-domain-name
