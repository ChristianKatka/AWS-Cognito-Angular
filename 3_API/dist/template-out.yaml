Transform: AWS::Serverless-2016-10-31
Description: API powered by API Gateway and Lambda using Koa
Resources:
  ApiGatewayHttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowOrigins:
        - '*'
        AllowHeaders:
        - '*'
        AllowMethods:
        - GET
        - POST
        MaxAge: 60
      DefaultRouteSettings:
        ThrottlingBurstLimit: 2
        ThrottlingRateLimit: 2
      Auth:
        Authorizers:
          OAuth2Authorizer:
            JwtConfiguration:
              issuer: https://cognito-idp.eu-west-1.amazonaws.com/eu-west-1_frOcvpAOE
              audience:
              - 7fu4th73qti0sgbe4bra9r7ou0
            IdentitySource: $request.header.Authorization
  CognitoUserPoolAuthorizer:
    Type: AWS::ApiGatewayV2::Authorizer
    Properties:
      Name: CognitoAuthorizer
      ApiId:
        Ref: ApiGatewayHttpApi
      AuthorizerType: JWT
      IdentitySource:
      - $request.header.Authorization
      JwtConfiguration:
        Audience:
        - Fn::ImportValue: krisu-auth-app---user-pool-id
        Issuer:
          Fn::ImportValue: krisu-auth-app---user-pool-provider-url
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
  AllowLambdaCloudWatchLogs:
    Type: AWS::IAM::Policy
    DependsOn:
    - LambdaExecutionRole
    Properties:
      PolicyName: AllowLambdaDynamoDB
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
          Resource:
          - arn:aws:logs:*:*:*
      Roles:
      - Ref: LambdaExecutionRole
  AllowLambdaCognito:
    Type: AWS::IAM::Policy
    DependsOn:
    - LambdaExecutionRole
    Properties:
      PolicyName: AllowLambdaCognito
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - cognito-idp:*
          Resource:
          - '*'
      Roles:
      - Ref: LambdaExecutionRole
  API:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://krisu-auth-app---api-lambda-bucket/a0397c1178de4f22e77d2d979e5963f5
      Handler: index.handler
      MemorySize: 256
      Role:
        Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
      Runtime: nodejs18.x
      Timeout: 30
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: ApiGatewayHttpApi
            Path: $default
            PayloadFormatVersion: '1.0'
            Method: ANY
